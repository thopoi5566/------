<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/logo-dark.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Sweetaste&#8277;</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <!-- 用來在寬度大於1024px的螢幕置中的wrapper -->
    <div class="wrapper">

        <!-- logo 跟 nav -->
        <header class="header">
            <a href="#" class="header__link">
                <img src="./image/logo-all-dark.svg" class="header__logo" alt="The main logo">
            </a>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">首頁</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">甜點</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">登入</a></li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="material-icons">shopping_cart</i>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- FIXME 可能不需要CONTAINER? -->
        <div class="container">
            <!-- 主視覺圖以及 sub-menu -->
            <div class="banner mb-xlg">
                <img src="./image/photo/banner-1_lg_1920x1536.jpg" alt="banner img" class="banner__img">
                <div class="sub-menu">
                    <ul class="sub-menu__list">
                        <li class="sub-menu__item">
                            <a href="#" class="sub-menu__link">
                                <div class="sub-menu__box sub-menu__box--1 active">
                                    <span class="sub-menu__text">本日精選</span>
                                </div>
                            </a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="#" class="sub-menu__link">
                                <div class="sub-menu__box sub-menu__box--2">
                                    <span class="sub-menu__text">人氣推廣</span>
                                </div>
                            </a>
                        </li>
                        <li class="sub-menu__item">
                            <a href="#" class="sub-menu__link">
                                <div class="sub-menu__box sub-menu__box--3">
                                    <span class="sub-menu__text">新品上市</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <main class="content">
                <section class="intro mb-med">
                    <div class="intro__container">
                        <div class="intro__text-box">
                            <p class="paragraph">
                                青山依舊在，幾度夕陽紅。慣看秋月春風。一壺濁酒喜相逢，浪花淘盡英雄。是非成敗轉頭空，滾滾長江東逝水，白髮漁樵江渚上，古今多少事，都付笑談中。
                            </p>
                            <p class="paragraph">
                                是非成敗轉頭空，滾滾長江東逝水，白髮漁樵江渚上，古今多少事，都付笑談中。
                            </p>
                        </div>
                        <img src="./image/photo/intro-img-1_med_1920x2880.jpg" alt="intro img" class="intro__img">
                        <img src="./image/lg-為什麼選擇了做甜點.svg" alt="intro quote" class="intro__quote">
                    </div>
                </section>
                <section class="intro mb-med">
                    <div class="intro__container">
                        <div class="intro__text-box">
                            <p class="paragraph">
                                青山依舊在，幾度夕陽紅。慣看秋月春風。一壺濁酒喜相逢，浪花淘盡英雄。是非成敗轉頭空，滾滾長江東逝水，白髮漁樵江渚上，古今多少事，都付笑談中。
                            </p>
                            <p class="paragraph">
                                是非成敗轉頭空，滾滾長江東逝水，白髮漁樵江渚上，古今多少事，都付笑談中。
                            </p>
                        </div>
                        <img src="./image/photo/intro-img-2_med_1920x2880.jpg" alt="intro img"
                            class="intro__img intro__img--section2">
                        <img src="./image/lg-為什麼一定要吃甜點.svg" alt="intro quote" class="intro__quote">
                    </div>
                </section>
            </main>
        </div>
    </div>


</body>

</html>
